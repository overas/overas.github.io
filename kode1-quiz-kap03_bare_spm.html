<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>Quiz spørsmål fra kap. 03 i kode1 lærebok</title>

    <style>
        /* CSS for å endre på fontstørrelse overskrift og tekst*/
        /* Lar nettleser skalere størrelse på font */
        body {
            font-size: 100%;
        }

        h1 {
            font-size: 2.5em;
        }

        h4 {
            font-size: 1.875em;
        }

        p {
            font-size: 1.2em;
        }
    </style>

</head>

<body>

    <header>
        <nav>
            <button onclick="visAlleSporsmal()">Viser alle spørsmålene</button>
            <button onclick="visSvarAlternativer()">Viser spørsmål og svaralternativer</button>
        </nav>
    </header>

    <main>
        <article>
            <h2>QUIZ</h2>
            <h1>Hva kan du fra kap. 03 Fysiske signaler i datautstyr?</h1>
            <h3>En æra er snart over. Det betyr at det er på tide å sjekke hvor mye du faktisk
                har fått med deg gjennom (snart) 10 måneder med IT1</h3>
        </article>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB2fctQVQzxk7eePMjpbfpFhP3Zx9GeOLc",
            authDomain: "test-f1240.firebaseapp.com",
            databaseURL: "https://test-f1240.firebaseio.com",
            projectId: "test-f1240",
            storageBucket: "test-f1240.appspot.com",
            messagingSenderId: "810618835527",
            appId: "1:810618835527:web:054550cade1b879b"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        let database = firebase.database();
        let sporsmaldb = database.ref("sporsmaldb");
        let main = document.querySelector("main");

        function visSporsmal(snapshot) {
            let spm = snapshot.val();
            main.innerHTML += `
                    <h4>${spm.sporsmal}</h4>
                    <p>a)  ${spm.svar1}</p>
                    <p>b)  ${spm.svar2}</p>
                    <p>c)  ${spm.svar3}</p>
                    <p>d)  ${spm.svar4}</p>
                <hr>
            `;
        }

        function visSpmSvaralt(snapshot) {
            let spm = snapshot.val();
            main.innerHTML += `
                    <h4>${spm.sporsmal}</h4>
                    <form>
                    <input type="checkbox">${spm.svar1}
                    <input type="checkbox">${spm.svar2}
                    <input type="checkbox">${spm.svar3}
                    <input type="checkbox">${spm.svar4}
                    </form>
                <hr>
            `;
        }

        function visAlleSporsmal() {
            main.innerHTML = " ";
            sporsmaldb
                .on("child_added", visSporsmal);
        }

        function visSvarAlternativer() {
            main.innerHTML = " ";
            sporsmaldb
                .on("child_added", visSpmSvaralt);
        }

    </script>

</body>

</html>
